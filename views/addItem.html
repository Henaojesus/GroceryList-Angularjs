<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Add Item Below</h1>
    </div>
    <form name="groceryForm">
        <p><b>Dirty: </b> {{groceryForm.$dirty}}</p> <!-- True if Modified Form -->
        <p><b>Pristine: </b> {{groceryForm.$pristine}}</p> <!-- False if Modified Form -->
        <p><b>Valid: </b> {{groceryForm.$valid}}</p> <!-- True if all fields are valid -->

        <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="True"></span>        
            <span class="sr-only">Error!</span>
            Enter a valid grocery item!
        </div>

        <div class="form-group">
            <input type="text" ng-pattern="/^[a-z A-Z]*$/" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName" required>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </button>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>

    </form>
</div>
